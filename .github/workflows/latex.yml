name: LaTeX PDF

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeXLive (full set for biblatex)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-science texlive-lang-european \
            texlive-bibtex-extra \
            latexmk biber inkscape

      - name: Build PDF (TikZ + SVG, with biber)
        working-directory: src
        run: |
          latexmk -pdf -interaction=nonstopmode -shell-escape JUMP_whitepaper.tex
          latexmk -pdf -interaction=nonstopmode -shell-escape JUMP_whitepaper.tex
          mkdir -p ../outputs
          cp JUMP_whitepaper.pdf ../outputs/JUMP_whitepaper.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUMP_whitepaper_PDF
          path: outputs/JUMP_whitepaper.pdf

  build-pdfonly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeXLive (basic + biblatex)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            texlive-base texlive-latex-recommended texlive-latex-extra \
            texlive-fonts-recommended texlive-science texlive-lang-european \
            texlive-bibtex-extra \
            latexmk biber

      - name: Build PDF-only (no shell-escape)
        working-directory: src
        run: |
          latexmk -pdf -interaction=nonstopmode JUMP_whitepaper_pdfonly.tex
          latexmk -pdf -interaction=nonstopmode JUMP_whitepaper_pdfonly.tex
          mkdir -p ../outputs
          cp JUMP_whitepaper_pdfonly.pdf ../outputs/JUMP_whitepaper_pdfonly.pdf

      - name: Upload PDF-only artifact
        uses: actions/upload-artifact@v4
        with:
          name: JUMP_whitepaper_PDFONLY
          path: outputs/JUMP_whitepaper_pdfonly.pdf
